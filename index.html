<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="images/png"
      href="./images/favicon.jpg"
      alt="favicon"
    />
  </head>
  <body>
    <header>
      <section class="icons">
        <a
          class="icon-link"
          href="https://www.linkedin.com/in/andrea-osmar-9855b6b1/"
          ><img
            class="icon-image"
            src="./images/linkedin.png"
            alt="linkedin icon"
        /></a>
        <a class="icon-link" href="https://github.com/Andrea-Osmar"
          ><img class="icon-image" src="./images/github.png" alt="github icon"
        /></a>
        <a
          class="icon-link"
          href="https://stackoverflow.com/users/14067746/andrea-osmar"
          ><img
            class="icon-image"
            src="./images/stackoverflow.png"
            alt="stackoverflow icon"
        /></a>
      </section>
      <section class="header-text">
        <p class="head-p">PORTFOLIO: <strong>ANDREA OSMAR</strong></p>
        <h1 class="head-h1">Frontend Developer</h1>
        <h2 class="head-h2">+ Digital Designer</h2>
      </section>
      <section class="profile-picture">
        <img
          class="profile-image"
          src="./images/andrea.jpg"
          alt="profile picture"
        />
      </section>
    </header>
    <main>
      <section class="information"></section>
      <section class="tech"></section>
      <section class="featured-projects"></section>
      <section class="about-code"></section>
      <section class="skills"></section>
      <section class="for-more"></section>
    </main>

    <footer>
      <div class="contact"></div>
    </footer>
  </body>
</html>
